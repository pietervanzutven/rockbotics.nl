<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROCKBOTICS</title>
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo left" src="images/logo.svg" alt="Logo">
            <h1>ROCKBOTICS</h1>
            <img class="logo right" src="images/logo.svg" alt="Logo">
        </div>
        <hr>
        <h3>
            Freelance Robotics Software Developer
        </h3>
        <div class="content">
            <div class="row">
                <img class="tile" src="images/manipulator.svg" alt="Manipulators">
                <img class="tile" src="images/mobile.svg" alt="Mobile Robots">
                <img class="tile" src="images/drone.svg" alt="Drones">
            </div>
            <div>
                <span class="caption">Manipulators</span>
                <span class="caption">Mobile Robots</span>
                <span class="caption">Drones</span>
            </div>
            <div class="row">
                <img class="tile" src="images/control.svg" alt="Motion Control">
                <img class="tile" src="images/navigation.svg" alt="Navigation">
                <img class="tile" src="images/perception.svg" alt="Perception">
            </div>
            <div>
                <span class="caption">Motion Control</span>
                <span class="caption">Navigation</span>
                <span class="caption">Perception</span>
            </div>
            <div class="row">
                <img class="tile" src="images/matlab.svg" alt="Matlab">
                <img class="tile" src="images/ros.svg" alt="ROS">
                <img class="tile" src="images/embedded.svg" alt="Embedded">
            </div>
            <div>
                <span class="caption">Matlab</span>
                <span class="caption">ROS</span>
                <span class="caption">Embedded</span>
            </div>
        </div>
        <hr>
        <div class="footer">
            <p class="left">
                Pieter van Zutven<br>
                info@rockbotics.nl
            </p>
            <p class="right">
                80749402<br>
                NL003489535B45
            </p>
        </div>
    </div>
</body>

</html>
